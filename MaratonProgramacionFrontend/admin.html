<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Maratón de Programación</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Maratón de Programación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Operaciones</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearMaratonModal">
            Crear maratón
        </button>
    </div>

    <footer class="footer bg-dark text-white text-center py-3 fixed-bottom">
        <div class="container">
            <span>&copy; 2023 Maratón de Programación.</span>
        </div>
    </footer>

    <div class="modal fade" id="crearMaratonModal" tabindex="-1" aria-labelledby="crearMaratonModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearMaratonModalLabel">Creación Maratón</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmCrearMaraton">
                        <div class="mb-3">
                            <label for="nombreGrupo" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreGrupo" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(() => {
            window.API_URL_LOGIN = 'http://localhost:5000';
            window.API_URL_MARATON = 'http://localhost:8081';   

            $('#frmCrearMaraton').submit(crearMaraton);
        });

        function crearMaraton(event) {
            event.preventDefault();
            const nombre = $('#nombreGrupo').val();

            var settings = {
                "url": "http://localhost:8081/maraton/",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    nombre
                }),
            };

            $.ajax(settings).done(function (response) {
                alert('Maratón creada con éxito');

                $('#crearMaratonModal').modal('hide');
            });
        }
    </script>
</body>

</html>
